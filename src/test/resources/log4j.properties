#log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d %p %t %c.%M (%F:%L)-%m%n %x

## log all as ERROS.
log4j.rootCategory=ERROR, stdout

